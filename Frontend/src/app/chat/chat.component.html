<section>

<h3>{{ nombregrupo }}</h3>

<form [formGroup]="chatForm">
  <div class="row">
  <form class="col s6">
    <div class="row">
      <div class="input-field col s6">
        <input id="input_text" type="text" data-length="10" formControlName="usuario">
        <label for="input_text">Usuario</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <textarea id="textarea2" class="materialize-textarea" data-length="120" formControlName="mensaje"></textarea>
        <label for="textarea2">Mensaje</label>
      </div>
    </div>
  </form>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="setMensaje()">Enviar
  <i class="material-icons right" >send</i>
</button>
</form>


</section>
